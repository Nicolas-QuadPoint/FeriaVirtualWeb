<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión en FeriaVirtualWeb</title>
  <link rel="shortcut icon" type="image/svg" href="img/logo_maipo_grande.svg"/>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="feriavirtual-css/core.css">

</head>

<body class="login-page" style="background: url('img/fondo-campo-oscuro.png') no-repeat; background-size: cover;">
  <div class="content">
    <!--<div class="login-box">-->
    <div class="container-fluid">
      <div class="row">
        <!-- /.login-logo -->
        <div class="col-md-6">
          <img src="img/logo_maipo_grande.svg" style="width:80%;border-radius:100%;"/>
        </div>
        <div class="col-md-6 col-sm-12 col-12 login-box">
          <div class="card card-outline card-lightgrape">
            <div class="card-header text-center bg-lightgrape">
              <a href="#" class="h1">FeriaVirtual<b>Web</b></a>
            </div>
            <div class="card-body bg-casiwhite">
              <p class="login-box-msg">Autentícate para iniciar sesión</p>

              <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="icheck-primary">
                      <input type="checkbox" id="remember">
                      <label for="remember">
                        Recordar mi contraseña
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <button type="submit" class="btn btn-granade btn-block">Acceder</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
              <p class="mb-1">
                <a href="/forgot-password">Olvidé mi contraseña</a>
              </p>
              <p class="mb-0">
                <a href="/register" class="text-center">Registrarse</a>
              </p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.col1 -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.login-box -->
  </div> <!-- demo-wrap -->
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="js/adminlte.min.js"></script>
</body>

</html>
